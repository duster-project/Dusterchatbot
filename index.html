<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duster AI | V-1.4.4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        :root { font-family: 'Inter', sans-serif; }
        body { background-color: #0f172a; color: #f1f5f9; overflow: hidden; margin: 0; height: 100vh; display: flex; flex-direction: column; }
        
        .human-btn {
            width: 44px; height: 44px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            background-color: #1e293b; border: 2px solid #334155; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            color: #94a3b8; cursor: pointer;
        }
        .human-btn.active {
            background-color: #f59e0b; border-color: #fbbf24; color: #000;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.5);
            transform: scale(1.1);
        }

        .message-user { background-color: #1e293b; border-radius: 18px 18px 0 18px; border: 1px solid #334155; }
        .message-duster { background-color: #064e3b; border-radius: 18px 18px 18px 0; border: 1px solid #059669; position: relative; }
        
        .glass-panel { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(12px); border-top: 1px solid rgba(16, 185, 129, 0.1); }

        .fab-btn {
            width: 52px; height: 52px; border-radius: 16px; display: flex; align-items: center; justify-content: center;
            background-color: #10B981; color: white; transition: all 0.3s ease; position: relative;
        }
        .fab-btn.locked { background-color: #334155; color: #64748b; cursor: not-allowed; opacity: 0.8; }

        .m-badge {
            position: absolute; top: -4px; right: -4px; background: #ef4444;
            color: white; font-size: 8px; font-weight: 900; padding: 1px 4px;
            border-radius: 4px; border: 2px solid #0f172a;
        }

        .logo-subtitle { font-size: 0.7rem; color: #10B981; letter-spacing: 0.1em; font-weight: 600; text-transform: lowercase; }

        #toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: #ef4444; color: white; padding: 10px 20px; border-radius: 10px;
            font-weight: bold; z-index: 100; display: none; box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .copy-btn { 
            padding: 6px; border-radius: 6px; background: rgba(0,0,0,0.2); 
            transition: all 0.2s; cursor: pointer; color: #a7f3d0;
        }
        .copy-btn:hover { background: rgba(0,0,0,0.4); transform: scale(1.1); }
        .copy-btn:active { transform: scale(0.9); }
    </style>
</head>
<body class="w-full">

    <header class="w-full bg-[#0f172a] border-b border-emerald-900/30 p-4">
        <div class="max-w-4xl mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="w-9 h-9 bg-emerald-500 rounded-lg flex items-center justify-center shadow-lg shadow-emerald-500/20">
                    <i data-lucide="zap" class="w-5 h-5 text-white"></i>
                </div>
                <div>
                    <h1 class="text-lg font-black text-white leading-none tracking-tighter">DUSTER <span class="text-emerald-400">AI</span></h1>
                    <p class="logo-subtitle">ai for everyone</p>
                </div>
            </div>
            <div id="human-toggle" class="human-btn">
                <i data-lucide="user" class="w-5 h-5"></i>
            </div>
        </div>
    </header>

    <main id="chat-scroll" class="flex-grow overflow-y-auto p-4 space-y-6">
        <div id="messages" class="max-w-3xl mx-auto space-y-6 pb-20"></div>
    </main>

    <div id="toast">Сервис временно недоступен</div>

    <div class="fixed bottom-24 right-4 flex flex-col gap-3">
        <button id="story-btn" class="fab-btn shadow-lg" title="Сказочник">
            <i data-lucide="sparkles"></i>
        </button>
        <button id="paint-btn" class="fab-btn locked" title="Техобслуживание">
            <i data-lucide="palette"></i>
            <span class="m-badge">OFF</span>
        </button>
    </div>

    <div class="glass-panel p-4">
        <div class="max-w-3xl mx-auto flex items-end space-x-2">
            <div class="flex-grow bg-slate-900 rounded-2xl border border-slate-700 p-2">
                <textarea id="input" rows="1" class="w-full p-2 bg-transparent text-white outline-none resize-none max-h-32" placeholder="Напишите сообщение..."></textarea>
            </div>
            <button id="send-btn" class="w-12 h-12 flex items-center justify-center rounded-xl bg-emerald-600 text-white shadow-lg active:scale-95 transition-transform">
                <i data-lucide="send" class="w-5 h-5"></i>
            </button>
        </div>
    </div>

    <script type="module">
        lucide.createIcons();

        const apiKey = ""; 
        const model = "gemini-2.5-flash-preview-09-2025";
        let isHuman = false;

        const chatScroll = document.getElementById('chat-scroll');
        const messagesCont = document.getElementById('messages');
        const input = document.getElementById('input');
        const toast = document.getElementById('toast');

        // Глобальная функция копирования (через execCommand для совместимости с iframe)
        window.copyText = (text, btn) => {
            const tempInput = document.createElement("textarea");
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            try {
                document.execCommand("copy");
                const originalContent = btn.innerHTML;
                btn.innerHTML = '<i data-lucide="check" class="w-3 h-3 text-emerald-400"></i>';
                lucide.createIcons();
                setTimeout(() => {
                    btn.innerHTML = originalContent;
                    lucide.createIcons();
                }, 2000);
            } catch (err) {
                console.error("Не удалось скопировать", err);
            }
            document.body.removeChild(tempInput);
        };

        document.getElementById('human-toggle').onclick = function() {
            isHuman = !isHuman;
            this.classList.toggle('active', isHuman);
        };

        document.getElementById('paint-btn').onclick = () => {
            toast.innerText = "⚠️ Генерация изображений на техобслуживании";
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 3000);
        };

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-in fade-in slide-in-from-bottom-2`;
            
            const inner = document.createElement('div');
            inner.className = `p-4 max-w-[85%] ${role === 'user' ? 'message-user' : 'message-duster'}`;
            
            if(role !== 'user') {
                const header = document.createElement('div');
                header.className = "flex justify-between items-center mb-2 gap-4";
                header.innerHTML = `<span class="text-[10px] font-bold text-emerald-300 uppercase tracking-tighter">Duster AI</span>`;
                
                const copyBtn = document.createElement('button');
                copyBtn.className = "copy-btn";
                copyBtn.innerHTML = '<i data-lucide="copy" class="w-3 h-3"></i>';
                // Привязываем текст сообщения к кнопке
                copyBtn.onclick = () => window.copyText(text, copyBtn);
                
                header.appendChild(copyBtn);
                inner.appendChild(header);
            }
            
            const content = document.createElement('div');
            content.className = "text-sm whitespace-pre-wrap leading-relaxed";
            content.textContent = text;
            inner.appendChild(content);
            
            div.appendChild(inner);
            messagesCont.appendChild(div);
            lucide.createIcons();
            chatScroll.scrollTo({ top: chatScroll.scrollHeight, behavior: 'smooth' });
            return content;
        }

        async function callAI(prompt, system) {
            const loading = addMessage('duster', "Думаю...");
            
            let retryCount = 0;
            const maxRetries = 5;

            const makeRequest = async () => {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        systemInstruction: { parts: [{ text: system }] }
                    })
                });
                
                if (!response.ok) {
                    if (retryCount < maxRetries) {
                        retryCount++;
                        await new Promise(r => setTimeout(r, Math.pow(2, retryCount) * 1000));
                        return makeRequest();
                    }
                    throw new Error("Ошибка подключения к серверу");
                }
                return response.json();
            };

            try {
                const data = await makeRequest();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                loading.textContent = text || "Не удалось получить ответ.";
                
                // Обновляем обработчик копирования для финального текста
                const btn = loading.parentElement.querySelector('.copy-btn');
                if(btn) btn.onclick = () => window.copyText(text, btn);
                
            } catch (e) {
                loading.textContent = "Ошибка: " + e.message;
            }
        }

        document.getElementById('send-btn').onclick = () => {
            const val = input.value.trim();
            if(!val) return;
            addMessage('user', val);
            input.value = '';
            input.style.height = 'auto';
            
            const sys = isHuman ? 
                "Ты Дастер, дерзкий пацан. Общайся на ТЫ, используй сленг, будь прямолинейным и коротким в ответах." : 
                "Ты профессиональный и вежливый ИИ-ассистент Duster AI.";
            
            callAI(val, sys);
        };

        input.onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); document.getElementById('send-btn').click(); } };

        window.onload = () => addMessage('duster', "Привет! Я Duster AI. Кнопка копирования теперь работает. Чем помочь?");
    </script>
</body>
</html>
