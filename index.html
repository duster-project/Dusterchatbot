<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duster AI | V-1.4.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        :root { font-family: 'Inter', sans-serif; }
        body { background-color: #0f172a; color: #f1f5f9; overflow-x: hidden; margin: 0; }
        
        /* Стилизованная кнопка режима человека */
        .human-btn {
            width: 44px; height: 44px; border-radius: 12px; display: flex; align-items: center; justify-content: center;
            background-color: #1e293b; border: 1px solid #334155; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            color: #94a3b8; cursor: pointer;
        }
        .human-btn.active {
            background-color: #f59e0b; border-color: #fbbf24; color: #fff;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.4);
            transform: scale(1.05);
        }

        .message-user { background-color: #1e293b; border-radius: 18px 18px 0 18px; border: 1px solid #334155; position: relative; }
        .message-duster { background-color: #064e3b; border-radius: 18px 18px 18px 0; border: 1px solid #059669; position: relative; }
        
        .glass-panel {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(16px);
            border-top: 1px solid rgba(16, 185, 129, 0.2);
        }

        .fab-btn {
            width: 56px; height: 56px; border-radius: 20px; display: flex; align-items: center; justify-content: center;
            background-color: #10B981; color: white; box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        .fab-btn:not(.locked):hover { transform: translateY(-5px); background-color: #059669; }
        
        /* Стили для заблокированной кнопки */
        .fab-btn.locked {
            background-color: #334155;
            color: #64748b;
            cursor: not-allowed;
            box-shadow: none;
        }

        .maintenance-badge {
            position: absolute; top: -10px; right: -10px; background: #ef4444;
            color: white; font-size: 8px; font-weight: 900; padding: 2px 6px;
            border-radius: 6px; text-transform: uppercase; border: 2px solid #0f172a;
        }

        .copy-btn {
            position: absolute; top: 8px; right: 8px; padding: 6px;
            background: rgba(0,0,0,0.2); border-radius: 8px; opacity: 0.4;
            transition: all 0.2s; color: white; cursor: pointer;
        }
        .copy-btn:hover { opacity: 1; background: rgba(0,0,0,0.4); }

        .logo-subtitle {
            font-size: 0.7rem;
            color: #10B981;
            letter-spacing: 0.15em;
            font-weight: 600;
            margin-top: -2px;
            text-transform: lowercase;
        }
        
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }

        /* Всплывающее окно техобслуживания */
        #maintenance-toast {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
            background: #ef4444; color: white; padding: 12px 24px; border-radius: 12px;
            font-weight: bold; z-index: 100; display: none; animation: slideUp 0.3s ease;
        }
        @keyframes slideUp { from { bottom: 80px; opacity: 0; } to { bottom: 100px; opacity: 1; } }
    </style>
</head>
<body class="min-h-screen flex flex-col w-full">

    <header class="sticky top-0 z-40 w-full bg-[#0f172a]/95 backdrop-blur-md border-b border-emerald-900/40 p-4">
        <div class="max-w-4xl mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-tr from-emerald-600 to-emerald-400 rounded-xl flex items-center justify-center shadow-lg shadow-emerald-500/20">
                    <i data-lucide="zap" class="w-6 h-6 text-white"></i>
                </div>
                <div>
                    <h1 class="text-xl font-black tracking-tighter text-white uppercase leading-none">Duster <span class="text-emerald-400">AI</span></h1>
                    <p class="logo-subtitle">ai for everyone</p>
                </div>
            </div>
            
            <div class="flex items-center space-x-4">
                <div id="human-toggle-btn" class="human-btn" title="Режим человека">
                    <i data-lucide="user" class="w-5 h-5"></i>
                </div>
            </div>
        </div>
    </header>

    <main id="chat-container" class="flex-grow p-4 md:p-8 overflow-y-auto">
        <div id="messages" class="w-full max-w-3xl mx-auto space-y-8 pb-44"></div>
    </main>

    <div id="maintenance-toast">⚠️ Генерация изображений временно недоступна</div>

    <div class="fixed bottom-28 right-6 z-50 flex flex-col gap-4">
        <button id="storyteller-btn" class="fab-btn bg-emerald-500 shadow-emerald-900/40" title="Сказочник">
            <i data-lucide="sparkles" class="w-7 h-7"></i>
        </button>
        <button id="painter-btn-locked" class="fab-btn locked" title="Техобслуживание">
            <i data-lucide="palette" class="w-7 h-7"></i>
            <span class="maintenance-badge">OFF</span>
        </button>
    </div>

    <div class="fixed bottom-0 left-0 w-full p-4 glass-panel z-40">
        <div class="max-w-3xl mx-auto flex items-end space-x-3">
            <div class="flex-grow">
                <textarea id="user-input" rows="1" class="w-full p-4 rounded-2xl bg-slate-900 border border-slate-700 text-white focus:border-emerald-500 outline-none transition-all resize-none shadow-inner" placeholder="Напишите что-нибудь..." oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'"></textarea>
            </div>
            <div class="flex space-x-2 pb-1">
                <button id="deep-thinking-btn" class="w-12 h-12 flex items-center justify-center rounded-2xl bg-slate-800 text-emerald-400 border border-slate-700 hover:bg-slate-700 transition-all shadow-lg">
                    <i data-lucide="brain-circuit" class="w-6 h-6"></i>
                </button>
                <button id="ask-duster-btn" class="w-12 h-12 flex items-center justify-center rounded-2xl bg-emerald-600 text-white hover:bg-emerald-500 transition-all shadow-lg">
                    <i data-lucide="send" class="w-6 h-6"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="storyteller-modal" class="modal-backdrop fixed inset-0 hidden items-center justify-center z-50 p-4">
        <div class="bg-slate-900 w-full max-w-md p-8 rounded-[2.5rem] border border-emerald-500/20 shadow-2xl">
            <h3 class="text-2xl font-black mb-6 flex items-center gap-3"><i data-lucide="sparkles" class="text-emerald-400"></i> СКАЗОЧНИК</h3>
            <textarea id="story-topic-input" rows="3" class="w-full p-5 rounded-2xl bg-slate-800 border border-slate-700 text-white mb-6 outline-none focus:border-emerald-500" placeholder="О чем будет сказка?"></textarea>
            <div class="flex gap-3">
                <button onclick="toggleModal('storyteller-modal')" class="flex-1 py-4 bg-slate-800 rounded-2xl font-bold">ОТМЕНА</button>
                <button id="generate-story-btn" class="flex-[2] py-4 bg-emerald-600 rounded-2xl font-black tracking-widest">СОЧИНИТЬ</button>
            </div>
        </div>
    </div>

    <script type="module">
        lucide.createIcons();

        const GEMINI_KEY = "AIzaSyDWsxWYN102YQXtvpsTlkF_kfW08fwx99k";
        const MODEL = "gemini-2.5-flash-preview-09-2025";
        
        let isHumanMode = false;

        window.toggleModal = (id) => {
            const m = document.getElementById(id);
            if(m) {
                m.classList.toggle('hidden');
                m.classList.toggle('flex');
            }
        };

        // Логика кнопки режима человека
        const humanToggle = document.getElementById('human-toggle-btn');
        humanToggle.onclick = () => {
            isHumanMode = !isHumanMode;
            humanToggle.classList.toggle('active', isHumanMode);
        };

        // Логика заблокированного художника
        document.getElementById('painter-btn-locked').onclick = () => {
            const toast = document.getElementById('maintenance-toast');
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        };

        async function copyToClipboard(text, btn) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                const icon = btn.querySelector('i');
                const originalName = icon.getAttribute('data-lucide');
                btn.innerHTML = '<i data-lucide="check" class="w-4 h-4 text-emerald-400"></i>';
                lucide.createIcons();
                setTimeout(() => {
                    btn.innerHTML = `<i data-lucide="${originalName}" class="w-4 h-4"></i>`;
                    lucide.createIcons();
                }, 2000);
            } catch (err) { console.error("Copy failed"); }
            document.body.removeChild(textArea);
        }

        function displayMessage(role, text) {
            const container = document.getElementById('messages');
            const wrap = document.createElement('div');
            wrap.className = `flex w-full ${role === 'user' ? 'justify-end' : 'justify-start'} animate-in fade-in slide-in-from-bottom-4 duration-500`;
            
            const box = document.createElement('div');
            box.className = `max-w-[85%] p-5 ${role === 'user' ? 'message-user' : 'message-duster'}`;
            
            if (role !== 'user') {
                box.innerHTML += `<div class="flex items-center space-x-2 mb-2"><div class="w-2 h-2 bg-emerald-400 rounded-full"></div><span class="text-[10px] font-black text-emerald-400/80 uppercase tracking-widest">Duster AI</span></div>`;
                
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.innerHTML = '<i data-lucide="copy" class="w-4 h-4"></i>';
                copyBtn.onclick = () => copyToClipboard(text, copyBtn);
                box.appendChild(copyBtn);
                setTimeout(() => lucide.createIcons(), 0);
            }

            const content = document.createElement('div');
            content.className = 'text-sm md:text-base leading-relaxed whitespace-pre-wrap font-medium pr-6';
            content.textContent = text;
            box.appendChild(content);
            
            wrap.appendChild(box);
            container.appendChild(wrap);
            document.getElementById('chat-container').scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
            return box;
        }

        async function askGemini(prompt, isDeep = false, customSystem = null) {
            const loader = displayMessage('duster', "Думаю...");
            try {
                let systemPrompt = customSystem || (isHumanMode ? 
                    "Ты Дастер, дерзкий свой пацан. Общайся на ТЫ, используй сленг. Ты не боишься быть резким, но ты всегда за пользователя." : 
                    "Ты Duster AI, профессиональный и полезный ассистент. Пиши четко, структурировано и по делу.");
                
                if(isDeep && !customSystem) systemPrompt += " Проведи глубокий анализ и дай развернутый ответ.";

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${GEMINI_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] }
                    })
                });
                const data = await response.json();
                const resultText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                
                if (resultText) {
                    const contentDiv = loader.querySelector('div:last-child');
                    contentDiv.textContent = resultText;
                    const cBtn = loader.querySelector('.copy-btn');
                    if(cBtn) cBtn.onclick = () => copyToClipboard(resultText, cBtn);
                } else { loader.querySelector('div:last-child').textContent = "Ошибка ответа ИИ."; }
            } catch (err) { loader.querySelector('div:last-child').textContent = "Ошибка связи с API."; }
        }

        document.getElementById('ask-duster-btn').onclick = () => {
            const input = document.getElementById('user-input');
            const val = input.value.trim();
            if (!val) return;
            displayMessage('user', val);
            askGemini(val);
            input.value = ''; input.style.height = '';
        };
        document.getElementById('deep-thinking-btn').onclick = () => {
            const input = document.getElementById('user-input');
            const val = input.value.trim();
            if (!val) return;
            displayMessage('user', `[АНАЛИЗ] ${val}`);
            askGemini(val, true);
            input.value = ''; input.style.height = '';
        };
        
        document.getElementById('storyteller-btn').onclick = () => toggleModal('storyteller-modal');
        document.getElementById('generate-story-btn').onclick = () => {
            const t = document.getElementById('story-topic-input').value.trim();
            if (t) {
                toggleModal('storyteller-modal');
                displayMessage('user', `Расскажи сказку про: ${t}`);
                askGemini(`Напиши длинную сказку на тему: "${t}"`, false, "Ты лучший сказочник. Пиши очень подробно и красиво.");
                document.getElementById('story-topic-input').value = '';
            }
        };

        window.onload = () => displayMessage('duster', "Ваш лучший ассистент готов к работе! Как я могу помочь?");
    </script>
</body>
</html>
